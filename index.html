<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Navigation Bar from your screenshot */
        .nav-bar {
            display: flex;
            gap: 15px;
            padding: 10px;
            font-size: 12px;
            color: #bbb;
            margin-bottom: 50px;
        }
        .nav-bar span.active { color: #333; font-weight: bold; }

        .content {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .active-page { display: flex; }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #000;
        }

        h1.pink-text { color: #ff4d94; text-transform: uppercase; }

        img {
            max-width: 300px;
            margin: 20px 0;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: #ff85b2;
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <span id="n1">Page 1</span> <span id="n2">Page 2</span> <span id="n3">Page 3</span> <span>Page 4</span> <span>Page 5</span>...
    </div>

    <div id="page1" class="content active-page">
        <h1>hey! i made something for you</h1>
        <p style="font-size: 1.5rem; font-weight: bold;">do you wanna see??</p>
        <img src="cat1.jpg">
        <div class="btn-container">
            <button class="btn" onclick="showPage('page3', 3)">YES</button>
            <button class="btn" onclick="showPage('page2', 2)">NO</button>
        </div>
    </div>

    <div id="page2" class="content">
        <h1 class="pink-text">HOW DARE YOU!</h1>
        <img src="cat2.jpg">
        <button class="btn" onclick="showPage('page1', 1)">TRY AGAIN</button>
    </div>

    <div id="page3" class="content">
        <h1>Yay! Page 3 starts here...</h1>
        <p>This is where the surprise begins.</p>
        </div>

    <script>
        function showPage(pageId, pageNum) {
            // Hide all pages
            document.querySelectorAll('.content').forEach(page => {
                page.classList.remove('active-page');
            });
            // Show requested page
            document.getElementById(pageId).classList.add('active-page');
            
            // Update nav color
            document.querySelectorAll('.nav-bar span').forEach(span => span.classList.remove('active'));
            document.getElementById('n' + pageNum).classList.add('active');
        }
    </script>
</body>
</html>
